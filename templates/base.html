{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />


      <title>{% block title %}Базовый шаблон{% endblock title %}</title>

        <link rel="icon" type="image/png" href="{% static '/assets/favicon.png' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>

        <!-- Navigation-->

  {% include 'navbar.html' %}
        <!-- Section-->
<section style="min-height:100vh">
  {% block content %}
  {% endblock content %}
</section>
        <!-- Footer-->
        <footer class="py-5 bg-dark sticky-footer">

            <div class="container">
                <button type="button" class="btn btn-outline-dark m-0 text-center text-white"
                        onclick="location.href='{% url 'bot-chat-list' chat_id=0 %}'">
                    Телеграм Чаты
                </button>
                <p class="m-0 text-center text-white">Copyright &copy; Мой магазин 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static '/js/scripts.js' %}"></script>
        <script src="{% static 'js/auth.js' %}"></script>

    </body>
</html>
