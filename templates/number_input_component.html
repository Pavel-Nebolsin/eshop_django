<div class="def-number-input number-input">
  <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus small-width"></button>
  <input class="quantity" min="1" name="quantity" value="1" type="number" readonly>
  <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus small-width"></button>
</div>
